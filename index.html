<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux du + ou du -</title>
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" > </script>
</head>
<body>

<script>
    
function nb_aleatoire(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

var nb = nb_aleatoire(1, 100); // nb à deviner
var cpt = 0; 
var saisie;
var msg = 'Le nombre à deviner est compris entre 1 et 100.';


do {
    saisie = prompt(msg);
   
    saisie = parseInt(saisie);

    if (isNaN(saisie)) {
        msg = "S'il vous plaît, entrez un nombre valide entre 0 et 100.";
        continue; 
    }

    cpt++; 

    if (saisie > nb) {
        msg = "C'est moins";
    } else if (saisie < nb) {
        msg = "C'est plus";
    }

} while (saisie != nb);

alert("Bravo, tu as gagné en " + cpt + " coups !");
</script>
</body>
</html>
